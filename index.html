<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./public/assets/js/bundle.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Simple trello</title>
</head>
<body>
    <header class="menu_header">
        <div class="menu_header-conteudo">
            <h1>Drag and Drop - To Do List</h1>
        </div>
    </header>
    <main class="main_container">
        <section class="tasks_wrap">
            <div class="tasks_wrap-content">
                <div class="tasks_container to_do">
                    <div class="tasks_container-title">
                        <h2>To Do</h2>
                    </div>
                    <div class="add_task_container">
                        <button class="btn btn_to-do" type="button">add task</button>
                        <ul class="tasks_to-do dropzone"></ul>
                    </div>
                </div>
                <div class="tasks_container pending">
                    <div class="tasks_container-title">
                        <h2>Pending</h2>
                    </div>
                    <div class="add_task_container">
                        <button class="btn btn_pending" type="button">add task</button>
                        <ul class="tasks_pending dropzone"></ul>
                    </div>
                </div>
                <div class="tasks_container doing">
                    <div class="tasks_container-title">
                        <h2>Doing</h2>
                    </div>
                    <div class="add_task_container">
                        <button class="btn btn_doing" type="button">add task</button>
                        <ul class="tasks_doing dropzone"></ul>
                    </div>
                </div>
                <div class="tasks_container done">
                    <div class="tasks_container-title">
                        <h2>Done</h2>
                    </div>
                    <div class="add_task_container">
                        <button class="btn btn_done" type="button">add task</button>
                        <ul class="tasks_done dropzone"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="add_task-modal">
        <div class="add_task-modal-content">
            <h1>Enter with the new task</h1>
            <form class="form_add-task">
                <textarea placeholder="Enter with your task" name="task" id="task"></textarea>
                <button type="submit">Create task</button>
            </form>
            <div class="close_modal" >X</div>
        </div>
    </div>
</body>
</html>
